<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashley's HW Website</title>
    <style>
        body {
            background-color: #f0f0f0; /* Light gray background color */
            margin: 0;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            color: #333; /* Dark gray color for the title */
        }
        p {
            color: #555; /* Darker gray color for the paragraph */
        }
    </style>
</head>
<body>
    <h1>미적분</h1>
    <p id="q1"></p>
    <button onclick="change()">Change Questions</button>

    <script>
        function change() {
            const generatedString = Math.floor(Math.random() * 100) + 1;
            document.getElementById("q1").innerText = generatedString;
        }
    </script>

    <h1>지수</h1>
    <h1>그래프</h1>
</body>
</html>
